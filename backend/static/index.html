<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THERIA - ZONE CONTROL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-bg: #0a0e0f;
            --terminal-dark: #050707;
            --terminal-border: #1a2f2a;
            --phosphor-green: #00ff41;
            --phosphor-amber: #ffb000;
            --phosphor-dim: #007a1f;
            --text-primary: #00ff41;
            --text-secondary: #00cc35;
            --text-dim: #006620;
            --glow: 0 0 10px rgba(0, 255, 65, 0.5);
            --glow-strong: 0 0 20px rgba(0, 255, 65, 0.8), 0 0 30px rgba(0, 255, 65, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.8), 0 0 30px rgba(0, 255, 65, 0.4); }
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--terminal-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* CRT Screen effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 9999;
            animation: flicker 0.15s infinite;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 65, 0.03) 50%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 9998;
            animation: scanline 8s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid var(--phosphor-dim);
            background: rgba(0, 255, 65, 0.02);
            position: relative;
        }

        .header::before {
            content: '////';
            position: absolute;
            top: 5px;
            left: 10px;
            color: var(--phosphor-dim);
            font-size: 0.8rem;
        }

        .header::after {
            content: '////';
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: var(--phosphor-dim);
            font-size: 0.8rem;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--phosphor-green);
            text-shadow: var(--glow-strong);
            letter-spacing: 0.15em;
            margin-bottom: 8px;
            animation: textGlow 3s ease-in-out infinite;
        }

        .header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-link {
            background: transparent;
            color: var(--phosphor-green);
            padding: 10px 20px;
            border: 2px solid var(--phosphor-dim);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-link:hover {
            border-color: var(--phosphor-green);
            background: rgba(0, 255, 65, 0.1);
            box-shadow: var(--glow);
            text-shadow: var(--glow);
        }

        /* Price Banner */
        .price-banner {
            background: var(--terminal-dark);
            border: 2px solid var(--phosphor-dim);
            padding: 20px 25px;
            margin-bottom: 30px;
            display: none;
            position: relative;
        }

        .price-banner::before {
            content: '>> PRICE DATA';
            position: absolute;
            top: -12px;
            left: 15px;
            background: var(--terminal-bg);
            padding: 0 8px;
            color: var(--phosphor-dim);
            font-size: 0.75rem;
        }

        .price-banner.visible {
            display: block;
        }

        .price-banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .price-status-text {
            font-size: 1.1rem;
            color: var(--phosphor-green);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .price-value {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--phosphor-amber);
            text-shadow: 0 0 10px rgba(255, 176, 0, 0.5);
        }

        .price-adjustment {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Main Display */
        .temp-hero {
            background: var(--terminal-dark);
            border: 3px solid var(--phosphor-dim);
            padding: 40px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
            position: relative;
        }

        .temp-hero::before {
            content: '>> ZONE MONITOR';
            position: absolute;
            top: -14px;
            left: 15px;
            background: var(--terminal-bg);
            padding: 0 8px;
            color: var(--phosphor-dim);
            font-size: 0.75rem;
        }

        .temp-display-main {
            flex: 0 0 300px;
        }

        .temp-dial {
            width: 300px;
            height: 300px;
            position: relative;
            border: 3px solid var(--phosphor-dim);
            background: radial-gradient(circle, rgba(0, 255, 65, 0.05) 0%, transparent 70%);
        }

        .dial-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .dial-temp {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            color: var(--phosphor-green);
            text-shadow: var(--glow-strong);
            line-height: 1;
            letter-spacing: -0.05em;
        }

        .dial-unit {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .dial-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .temp-controls {
            flex: 1;
        }

        .zone-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--phosphor-green);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .control-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            display: block;
        }

        .temp-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .temp-input {
            flex: 1;
            max-width: 150px;
            padding: 15px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid var(--phosphor-dim);
            background: var(--terminal-dark);
            color: var(--phosphor-green);
            text-align: center;
            transition: all 0.3s ease;
        }

        .temp-input:focus {
            outline: none;
            border-color: var(--phosphor-green);
            box-shadow: inset var(--glow);
        }

        .btn {
            padding: 15px 35px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            border: 2px solid var(--phosphor-dim);
            background: transparent;
            color: var(--phosphor-green);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            border-color: var(--phosphor-green);
            background: rgba(0, 255, 65, 0.1);
            box-shadow: var(--glow);
            text-shadow: var(--glow);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px 15px;
            border: 1px solid var(--phosphor-dim);
            font-size: 0.85rem;
            display: none;
        }

        .status-message.success {
            border-color: var(--phosphor-green);
            color: var(--phosphor-green);
            background: rgba(0, 255, 65, 0.05);
            display: block;
        }

        .status-message.error {
            border-color: #ff0000;
            color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
            display: block;
        }

        /* Climate Grid */
        .climate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .climate-card {
            background: var(--terminal-dark);
            border: 2px solid var(--phosphor-dim);
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        .climate-card::before {
            content: attr(data-label);
            position: absolute;
            top: -12px;
            left: 15px;
            background: var(--terminal-bg);
            padding: 0 8px;
            color: var(--phosphor-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .climate-card:hover {
            border-color: var(--phosphor-green);
            box-shadow: var(--glow);
        }

        .climate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--phosphor-dim);
        }

        .climate-name {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: var(--phosphor-green);
            text-transform: uppercase;
        }

        .climate-mode {
            font-size: 0.7rem;
            color: var(--text-dim);
            border: 1px solid var(--phosphor-dim);
            padding: 3px 8px;
            text-transform: uppercase;
        }

        .climate-temp-current {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--phosphor-green);
            text-shadow: var(--glow);
            text-align: center;
            line-height: 1;
        }

        .climate-temp-target {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: center;
        }

        /* Card */
        .card {
            background: var(--terminal-dark);
            border: 2px solid var(--phosphor-dim);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--phosphor-green);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .chart-wrapper {
            background: rgba(0, 255, 65, 0.02);
            border: 1px solid var(--phosphor-dim);
            padding: 15px;
            position: relative;
        }

        .chart-wrapper canvas {
            max-height: 250px !important;
        }

        .chart-label {
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--phosphor-green);
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Thermal */
        .thermal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .thermal-metric {
            background: rgba(0, 255, 65, 0.02);
            border: 1px solid var(--phosphor-dim);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .thermal-metric:hover {
            border-color: var(--phosphor-green);
            background: rgba(0, 255, 65, 0.05);
        }

        .thermal-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .thermal-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--phosphor-green);
            margin-bottom: 8px;
        }

        .thermal-confidence {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .confidence-bar-container {
            width: 100%;
            height: 4px;
            background: var(--terminal-border);
            margin-top: 10px;
        }

        .confidence-bar {
            height: 100%;
            background: var(--phosphor-green);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            transition: width 0.8s ease;
        }

        /* Events */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .event-item {
            background: rgba(0, 255, 65, 0.02);
            border-left: 3px solid var(--phosphor-dim);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            border-left-color: var(--phosphor-green);
            background: rgba(0, 255, 65, 0.05);
        }

        .event-action {
            font-weight: 700;
            color: var(--phosphor-green);
            margin-bottom: 4px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .event-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .event-time {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-align: right;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--phosphor-green);
            font-size: 1rem;
        }

        .loading::after {
            content: '...';
            animation: ellipsis 1.5s infinite;
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--terminal-dark);
            border: 2px solid var(--phosphor-dim);
            color: var(--phosphor-green);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            z-index: 1000;
        }

        .refresh-btn:hover {
            border-color: var(--phosphor-green);
            box-shadow: var(--glow);
            transform: rotate(180deg);
        }

        /* Animations */
        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .temp-hero {
                flex-direction: column;
                padding: 30px 25px;
            }

            .temp-display-main {
                flex: 0 0 auto;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dial-temp {
                font-size: 4rem;
            }

            .temp-dial {
                width: 250px;
                height: 250px;
            }

            .temp-display-main {
                flex: 0 0 250px;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .temp-hero {
                padding: 25px 20px;
            }

            .temp-input-group {
                flex-direction: column;
            }

            .temp-input {
                max-width: 100%;
            }

            .btn {
                width: 100%;
            }

            .climate-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THERIA</h1>
            <p>Zone Temperature Control System</p>
            <div class="nav-links">
                <a href="zone-insights" class="nav-link">[ZONE INSIGHTS]</a>
                <a href="system-insights" class="nav-link">[SYSTEM INSIGHTS]</a>
            </div>
        </div>

        <!-- Price Banner -->
        <div id="priceBanner" class="price-banner">
            <div class="price-banner-content">
                <div class="price-status">
                    <div class="price-status-text" id="priceStatusText">LOADING...</div>
                </div>
                <div class="price-value-container">
                    <div class="price-value" id="priceValue">--</div>
                    <div class="price-adjustment" id="priceAdjustment"></div>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="card">
                <div class="loading">LOADING ZONE DATA</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadZoneStatus()" title="Refresh">↻</button>

    <script>
        const ZONE_ID = 'butik';
        let refreshInterval = null;
        let historyData = [];
        let eventsData = [];
        let chartVantsidan = null;
        let chartKlippsidan = null;
        let priceData = null;
        let thermalData = null;
        let comparisonData = null;

        async function loadZoneStatus() {
            const savedScrollY = window.scrollY;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(`/api/zones/${ZONE_ID}/status`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                renderZone(data, savedScrollY);

                loadHistory();
                loadEvents();
                loadPrice();
                loadThermalCharacteristics();

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        window.scrollTo(0, savedScrollY);
                    });
                });
            } catch (error) {
                console.error('Error loading zone:', error);
                const errorMsg = error.name === 'AbortError'
                    ? 'REQUEST TIMEOUT - CHECK HA CONNECTION'
                    : error.message;
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h3 style="color: #ff0000;">⚠ ERROR LOADING ZONE</h3>
                        <p>${errorMsg}</p>
                        <p>VERIFY HOME ASSISTANT CONNECTION AND ZONE CONFIGURATION.</p>
                    </div>
                `;
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`/api/zones/${ZONE_ID}/history?hours=24`);
                if (!response.ok) return;

                const data = await response.json();
                historyData = data.history;
                renderHistory();
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function loadEvents() {
            try {
                const response = await fetch(`/api/zones/${ZONE_ID}/events?hours=24`);
                if (!response.ok) return;

                const data = await response.json();
                eventsData = data.events;
                renderEvents();
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        async function loadPrice() {
            try {
                const response = await fetch('/api/price/current');
                if (!response.ok) return;

                const data = await response.json();
                priceData = data;
                renderPrice();
            } catch (error) {
                console.error('Error loading price:', error);
            }
        }

        async function loadThermalCharacteristics() {
            try {
                // Load old zone-level characteristics
                const response = await fetch(`/api/thermal/characteristics?zone_id=${ZONE_ID}`);
                if (!response.ok) return;

                const data = await response.json();
                thermalData = data;

                // Load new per-entity comparison
                const compResponse = await fetch(`/api/thermal/zone/${ZONE_ID}/comparison?timeframe=24h`);
                if (compResponse.ok) {
                    comparisonData = await compResponse.json();
                }

                renderThermalCharacteristics();
            } catch (error) {
                console.error('Error loading thermal characteristics:', error);
            }
        }

        function renderZone(zone, savedScrollY) {
            const isFirstRender = !document.getElementById('avgTemp');

            if (isFirstRender) {
                renderZoneInitial(zone);
            } else {
                updateZoneValues(zone);
            }
        }

        function updateZoneValues(zone) {
            const avgTempEl = document.getElementById('avgTemp');
            if (avgTempEl && zone.average_temperature) {
                avgTempEl.textContent = zone.average_temperature.toFixed(1);
            }

            const climateGrid = document.getElementById('climateGrid');
            if (climateGrid) {
                zone.climate_states.forEach((climate, idx) => {
                    const card = climateGrid.children[idx];
                    if (card) {
                        const tempEl = card.querySelector('.climate-temp-current');
                        const targetEl = card.querySelector('.climate-temp-target');
                        const modeEl = card.querySelector('.climate-mode');

                        if (tempEl && climate.current_temperature) {
                            tempEl.textContent = climate.current_temperature.toFixed(1);
                        }
                        if (targetEl && climate.target_temperature) {
                            targetEl.textContent = `TARGET: ${climate.target_temperature}°C`;
                        }
                        if (modeEl && climate.hvac_mode) {
                            modeEl.textContent = climate.hvac_mode;
                        }
                    }
                });
            }
        }

        function renderZoneInitial(zone) {
            const avgTemp = zone.average_temperature || 0;

            const html = `
                <div class="temp-hero">
                    <div class="temp-display-main">
                        <div class="temp-dial">
                            <div class="dial-content">
                                <div class="dial-temp" id="avgTemp">${avgTemp.toFixed(1)}</div>
                                <div class="dial-unit">°C</div>
                                <div class="dial-label">ZONE AVG</div>
                            </div>
                        </div>
                    </div>

                    <div class="temp-controls">
                        <h2 class="zone-title">${zone.name}</h2>
                        <div class="control-group">
                            <label class="control-label">SET TARGET TEMPERATURE</label>
                            <div class="temp-input-group">
                                <input type="number" id="targetTemp" class="temp-input" value="21" min="15" max="30" step="0.5">
                                <button class="btn btn-primary" onclick="setTemperature()">APPLY</button>
                            </div>
                            <div id="statusMessage" class="status-message"></div>
                        </div>
                    </div>
                </div>

                <div class="climate-grid" id="climateGrid">
                    ${zone.climate_states.map(climate => `
                        <div class="climate-card" data-label="CLIMATE ENTITY">
                            <div class="climate-header">
                                <div class="climate-name">${climate.entity_id.replace('climate.', '')}</div>
                                <div class="climate-mode">${climate.hvac_mode || 'N/A'}</div>
                            </div>
                            <div class="climate-temp-display">
                                <div class="climate-temp-current">${climate.current_temperature ? climate.current_temperature.toFixed(1) : '--'}</div>
                                <div class="climate-temp-target">TARGET: ${climate.target_temperature || '--'}°C</div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="card" id="historyCard" style="display: none;">
                    <h3 class="card-title">TEMPERATURE HISTORY [24H]</h3>
                    <div class="charts-grid">
                        <div class="chart-wrapper">
                            <div class="chart-label">VÄNTESIDAN</div>
                            <canvas id="chartVantsidan"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <div class="chart-label">KLIPPSIDAN</div>
                            <canvas id="chartKlippsidan"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card" id="thermalCard" style="display: none;">
                    <h3 class="card-title">THERMAL CHARACTERISTICS</h3>
                    <div id="thermalContent"></div>
                </div>

                <div class="card" id="eventsCard" style="display: none;">
                    <h3 class="card-title">CONTROL EVENT LOG</h3>
                    <div id="eventsList" class="events-list"></div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function renderPrice() {
            const banner = document.getElementById('priceBanner');
            if (!priceData || !priceData.enabled) {
                banner.style.display = 'none';
                return;
            }

            banner.classList.add('visible');

            let statusText = 'NORMAL PRICING';
            if (priceData.is_expensive_hour) {
                statusText = 'EXPENSIVE HOUR - ENERGY SAVE MODE';
            } else if (priceData.is_cheap_hour) {
                statusText = 'CHEAP HOUR - PRE-HEATING ACTIVE';
            }

            document.getElementById('priceStatusText').textContent = statusText;
            document.getElementById('priceValue').textContent =
                priceData.current_price !== null ? priceData.current_price.toFixed(2) + ' ¢/kWh' : '--';

            const adjEl = document.getElementById('priceAdjustment');
            if (priceData.price_adjustment !== 0) {
                adjEl.textContent = `TEMP ADJ: ${priceData.price_adjustment > 0 ? '+' : ''}${priceData.price_adjustment.toFixed(1)}°C`;
            } else {
                adjEl.textContent = '';
            }
        }

        function renderThermalCharacteristics() {
            const card = document.getElementById('thermalCard');
            const content = document.getElementById('thermalContent');

            if (!thermalData && !comparisonData) {
                card.style.display = 'none';
                return;
            }

            card.style.display = 'block';

            let html = '';

            // V2: Per-entity comparison (if available)
            if (comparisonData && comparisonData.entities) {
                const agg = comparisonData.aggregate;
                const aggHeatingConf = (agg.heating_confidence * 100).toFixed(0);
                const aggCoolingConf = (agg.cooling_confidence * 100).toFixed(0);

                html += `
                    <div style="margin-bottom: 30px;">
                        <div class="thermal-label" style="font-size: 0.9rem; margin-bottom: 15px;">ZONE AGGREGATE (24H)</div>
                        <div class="thermal-grid">
                            <div class="thermal-metric">
                                <div class="thermal-label">HEATING RATE</div>
                                <div class="thermal-value">${agg.heating_rate >= 0 ? '+' : ''}${agg.heating_rate.toFixed(2)} °C/h</div>
                                <div class="thermal-confidence">${aggHeatingConf}% CONF</div>
                                <div class="confidence-bar-container">
                                    <div class="confidence-bar" style="width: ${aggHeatingConf}%"></div>
                                </div>
                            </div>
                            <div class="thermal-metric">
                                <div class="thermal-label">COOLING RATE</div>
                                <div class="thermal-value">${agg.cooling_rate >= 0 ? '+' : ''}${agg.cooling_rate.toFixed(2)} °C/h</div>
                                <div class="thermal-confidence">${aggCoolingConf}% CONF</div>
                                <div class="confidence-bar-container">
                                    <div class="confidence-bar" style="width: ${aggCoolingConf}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <div class="thermal-label" style="font-size: 0.9rem; margin-bottom: 15px;">PER-ENTITY PERFORMANCE (24H)</div>
                        ${comparisonData.entities.map(entity => {
                            const heatingConf = (entity.heating_confidence * 100).toFixed(0);
                            const coolingConf = (entity.cooling_confidence * 100).toFixed(0);
                            const entityName = entity.entity_id.split('.')[1].toUpperCase();

                            return `
                                <div style="margin-bottom: 20px; background: rgba(0, 255, 65, 0.03); border: 1px solid var(--phosphor-dim); padding: 15px;">
                                    <div class="thermal-label" style="font-size: 0.85rem; margin-bottom: 10px; color: var(--phosphor-green);">${entityName}</div>
                                    <div class="thermal-grid">
                                        <div class="thermal-metric" style="background: transparent; border: none; padding: 10px;">
                                            <div class="thermal-label" style="font-size: 0.65rem;">HEATING</div>
                                            <div class="thermal-value" style="font-size: 1.4rem;">${entity.heating_rate >= 0 ? '+' : ''}${entity.heating_rate.toFixed(2)} °C/h</div>
                                            <div class="thermal-confidence">${entity.heating_samples} SAMPLES • ${heatingConf}% CONF</div>
                                            <div class="confidence-bar-container">
                                                <div class="confidence-bar" style="width: ${heatingConf}%"></div>
                                            </div>
                                        </div>
                                        <div class="thermal-metric" style="background: transparent; border: none; padding: 10px;">
                                            <div class="thermal-label" style="font-size: 0.65rem;">COOLING</div>
                                            <div class="thermal-value" style="font-size: 1.4rem;">${entity.cooling_rate >= 0 ? '+' : ''}${entity.cooling_rate.toFixed(2)} °C/h</div>
                                            <div class="thermal-confidence">${entity.cooling_samples} SAMPLES • ${coolingConf}% CONF</div>
                                            <div class="confidence-bar-container">
                                                <div class="confidence-bar" style="width: ${coolingConf}%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    ${comparisonData.insights ? `
                        <div style="background: rgba(0, 255, 65, 0.05); border: 1px solid var(--phosphor-green); padding: 15px; margin-top: 20px;">
                            <div class="thermal-label" style="font-size: 0.85rem; margin-bottom: 10px;">INSIGHTS</div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary);">
                                • FASTEST HEATER: ${comparisonData.insights.fastest_heater ? comparisonData.insights.fastest_heater.split('.')[1].toUpperCase() : 'N/A'}<br>
                                • SLOWEST HEATER: ${comparisonData.insights.slowest_heater ? comparisonData.insights.slowest_heater.split('.')[1].toUpperCase() : 'N/A'}<br>
                                • RATE SPREAD: ${comparisonData.insights.heating_rate_spread ? comparisonData.insights.heating_rate_spread.toFixed(2) + ' °C/h' : 'N/A'}
                            </div>
                        </div>
                    ` : ''}
                `;
            }

            // V1: Old zone-level display (fallback)
            if (!comparisonData && thermalData) {
                const confidence = thermalData.overall_confidence || 0;
                const heatingConfidence = (thermalData.heating_rate_confidence || 0) * 100;
                const coolingConfidence = (thermalData.cooling_rate_confidence || 0) * 100;

                html = `
                    <div class="thermal-grid">
                        <div class="thermal-metric">
                            <div class="thermal-label">HEATING RATE</div>
                            <div class="thermal-value">${thermalData.heating_rate >= 0 ? '+' : ''}${thermalData.heating_rate.toFixed(2)} °C/h</div>
                            <div class="thermal-confidence">${thermalData.heating_samples} SAMPLES • ${heatingConfidence.toFixed(0)}% CONF</div>
                            <div class="confidence-bar-container">
                                <div class="confidence-bar" style="width: ${heatingConfidence}%"></div>
                            </div>
                        </div>

                        <div class="thermal-metric">
                            <div class="thermal-label">COOLING RATE</div>
                            <div class="thermal-value">${thermalData.cooling_rate_base >= 0 ? '+' : ''}${thermalData.cooling_rate_base.toFixed(2)} °C/h</div>
                            <div class="thermal-confidence">${thermalData.cooling_samples} SAMPLES • ${coolingConfidence.toFixed(0)}% CONF</div>
                            <div class="confidence-bar-container">
                                <div class="confidence-bar" style="width: ${coolingConfidence}%"></div>
                            </div>
                        </div>

                        <div class="thermal-metric">
                            <div class="thermal-label">OVERALL CONFIDENCE</div>
                            <div class="thermal-value">${(confidence * 100).toFixed(0)}%</div>
                            <div class="thermal-confidence">TOTAL: ${thermalData.heating_samples + thermalData.cooling_samples} SAMPLES</div>
                            <div class="confidence-bar-container">
                                <div class="confidence-bar" style="width: ${confidence * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = html;
        }

        function renderHistory() {
            const historyCard = document.getElementById('historyCard');

            if (!historyData || historyData.length === 0) {
                historyCard.style.display = 'none';
                return;
            }

            historyCard.style.display = 'block';

            const vantsidanData = historyData.map(reading => ({
                time: new Date(reading.timestamp),
                currentTemp: reading.current_temps?.['climate.vantsidan'],
                targetTemp: reading.target_temps?.['climate.vantsidan'],
                scheduledTemp: reading.scheduled_temp
            }));

            const klippsidanData = historyData.map(reading => ({
                time: new Date(reading.timestamp),
                currentTemp: reading.current_temps?.['climate.klippsidan'],
                targetTemp: reading.target_temps?.['climate.klippsidan'],
                scheduledTemp: reading.scheduled_temp
            }));

            createOrUpdateChart('chartVantsidan', 'chartVantsidan', vantsidanData);
            createOrUpdateChart('chartKlippsidan', 'chartKlippsidan', klippsidanData);
        }

        function createOrUpdateChart(canvasId, chartVarName, data) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            const labels = data.map(d => d.time.toLocaleTimeString('sv-SE', {hour: '2-digit', minute: '2-digit'}));

            let chart = chartVarName === 'chartVantsidan' ? chartVantsidan : chartKlippsidan;

            if (chart && chart.canvas && chart.canvas.isConnected) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = data.map(d => d.currentTemp);
                chart.data.datasets[1].data = data.map(d => d.targetTemp);
                chart.data.datasets[2].data = data.map(d => d.scheduledTemp);
                chart.update('none');
                return;
            }

            if (chart) {
                try { chart.destroy(); } catch (e) {}
                chart = null;
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'CURRENT',
                            data: data.map(d => d.currentTemp),
                            borderColor: '#00ff41',
                            backgroundColor: 'rgba(0, 255, 65, 0.1)',
                            borderWidth: 2,
                            tension: 0.2,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#00ff41'
                        },
                        {
                            label: 'TARGET',
                            data: data.map(d => d.targetTemp),
                            borderColor: '#ffb000',
                            backgroundColor: 'rgba(255, 176, 0, 0.1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 4
                        },
                        {
                            label: 'SCHEDULED',
                            data: data.map(d => d.scheduledTemp),
                            borderColor: '#007a1f',
                            backgroundColor: 'rgba(0, 122, 31, 0.05)',
                            borderWidth: 1,
                            borderDash: [3, 3],
                            tension: 0,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    animation: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#00cc35',
                                boxWidth: 12,
                                padding: 10,
                                font: { size: 10, family: 'Share Tech Mono' }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 14, 15, 0.95)',
                            titleColor: '#00ff41',
                            bodyColor: '#00cc35',
                            borderColor: '#00ff41',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(1) + '°C';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(0, 255, 65, 0.1)',
                                drawTicks: false
                            },
                            ticks: {
                                color: '#007a1f',
                                maxTicksLimit: 6,
                                font: { size: 9, family: 'Share Tech Mono' }
                            },
                            border: { color: '#1a2f2a' }
                        },
                        y: {
                            grid: {
                                color: 'rgba(0, 255, 65, 0.1)',
                                drawTicks: false
                            },
                            ticks: {
                                color: '#007a1f',
                                callback: value => value + '°',
                                font: { size: 9, family: 'Share Tech Mono' }
                            },
                            border: { color: '#1a2f2a' },
                            suggestedMin: 17,
                            suggestedMax: 23
                        }
                    }
                }
            });

            if (chartVarName === 'chartVantsidan') {
                chartVantsidan = chart;
            } else if (chartVarName === 'chartKlippsidan') {
                chartKlippsidan = chart;
            }
        }

        function renderEvents() {
            const eventsCard = document.getElementById('eventsCard');
            const eventsList = document.getElementById('eventsList');

            if (!eventsData || eventsData.length === 0) {
                eventsCard.style.display = 'none';
                return;
            }

            eventsCard.style.display = 'block';

            const eventsHtml = eventsData.slice(-10).reverse().map(event => {
                const time = new Date(event.timestamp);
                const timeStr = time.toLocaleString('sv-SE', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="event-item">
                        <div class="event-info">
                            <div class="event-action">${event.action.replace('_', ' ')}</div>
                            <div class="event-details">${event.details}</div>
                        </div>
                        <div class="event-time">${timeStr}</div>
                    </div>
                `;
            }).join('');

            eventsList.innerHTML = eventsHtml;
        }

        async function setTemperature() {
            const tempInput = document.getElementById('targetTemp');
            const temperature = parseFloat(tempInput.value);
            const statusDiv = document.getElementById('statusMessage');
            const button = event.target;

            if (isNaN(temperature) || temperature < 15 || temperature > 30) {
                showStatus('INVALID TEMPERATURE - RANGE: 15-30°C', 'error');
                return;
            }

            button.disabled = true;
            button.textContent = 'APPLYING...';

            try {
                const response = await fetch(`/api/zones/${ZONE_ID}/set_temperature`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ temperature })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const result = await response.json();
                const successCount = result.results.length;
                const totalCount = successCount + (result.errors?.length || 0);

                showStatus(
                    `SYNCING ${temperature}°C TO ${successCount}/${totalCount} RADIATORS...`,
                    'success'
                );
                button.textContent = 'SYNCING...';

                await verifyTemperatureSet(temperature, successCount, 30);
                setTimeout(() => loadEvents(), 1000);

            } catch (error) {
                console.error('Error setting temperature:', error);
                showStatus(`ERROR: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'APPLY';
            }
        }

        async function verifyTemperatureSet(targetTemp, expectedCount, timeoutSeconds) {
            const startTime = Date.now();
            const pollInterval = 2000;

            while (Date.now() - startTime < timeoutSeconds * 1000) {
                await new Promise(resolve => setTimeout(resolve, pollInterval));

                try {
                    const response = await fetch(`/api/zones/${ZONE_ID}/status`);
                    if (!response.ok) continue;

                    const data = await response.json();
                    const synced = data.climate_states.filter(c =>
                        c.target_temperature === targetTemp
                    ).length;

                    if (synced === expectedCount) {
                        showStatus(
                            `CONFIRMED: ${targetTemp}°C SET ON ALL RADIATORS`,
                            'success'
                        );
                        loadZoneStatus();
                        return;
                    } else if (synced > 0) {
                        showStatus(
                            `SYNCING... ${synced}/${expectedCount} RADIATORS UPDATED`,
                            'success'
                        );
                    }
                } catch (error) {
                    console.error('Verification poll error:', error);
                }
            }

            showStatus(
                `WARNING: SET TO ${targetTemp}°C BUT SYNC SLOW - CHECK SHORTLY`,
                'error'
            );
            loadZoneStatus();
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        setTimeout(() => loadZoneStatus(), 0);
        refreshInterval = setInterval(loadZoneStatus, 5000);
    </script>
