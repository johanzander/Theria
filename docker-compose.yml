services:
  theria-dev:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: theria-dev
    volumes:
      - ./backend:/app
      - ./core:/app/core
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Europe/Stockholm
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - HA_DB_URL=${HA_DB_URL}
      - HA_DB_USER_NAME=${HA_DB_USER_NAME}
      - HA_DB_PASSWORD=${HA_DB_PASSWORD}
      - PYTHONPATH=/app
      - WATCHFILES_FORCE_POLLING=true
    ports:
      - "8081:8081"
    env_file:
      - .env
    command: uvicorn app:app --host 0.0.0.0 --port 8081 --reload
    restart: unless-stopped
    networks:
      - theria-network

networks:
  theria-network:
    driver: bridge
